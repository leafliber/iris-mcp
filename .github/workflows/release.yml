name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: iris-mcp
            asset_name: iris-mcp-macos-arm64
          
          - os: ubuntu-latest
            artifact_name: iris-mcp
            asset_name: iris-mcp-linux-x86_64
          
          - os: windows-latest
            artifact_name: iris-mcp.exe
            asset_name: iris-mcp-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxi-dev \
            libxtst-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            pkg-config

      - name: Build
        run: cargo build --release

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: copy target\release\${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-builds

      - name: Display structure
        run: ls -R release-builds

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-builds/*/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
