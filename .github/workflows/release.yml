name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: iris-mcp
            asset_name: iris-mcp-macos-arm64
          
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: iris-mcp
            asset_name: iris-mcp-macos-x86_64
          
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: iris-mcp
            asset_name: iris-mcp-linux-x86_64
          
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: iris-mcp
            asset_name: iris-mcp-linux-aarch64
          
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: iris-mcp.exe
            asset_name: iris-mcp-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-builds

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-builds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
